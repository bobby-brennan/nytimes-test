<div>

  <div ng-if="showInputs" class="container">
    <div class="row">
      <div class="col-md-5">
        <form>
          <div class="form-group">
            <label>q</label>
            <input class="form-control" ng-model="inputs['q']">
          </div>

          <input type="submit" class="btn btn-large btn-primary" ng-click="articleSearch()" value="Reload">
        </form>
      </div>
    </div>
  </div>


  <div ng-include="'article-list.html'" ng-init="articleSearch()"></div>

  <div ng-if="showInputs" class="row text-center">
      <div class="col-lg-12">
          <ul class="pagination" ng-init="">
              <li ng-repeat="i in getPages(inputs.page)" ng-class="i - 1 == inputs.page ? 'active' : ''">
                  <a ng-click="inputs.page = i - 1; loadData();">{{ i }}</a>
              </li>
          </ul>
      </div>
  </div>

</div>
